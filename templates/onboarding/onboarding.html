<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Onboarding</title>
  
  {% load static %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f1f4f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .onboard-wrapper {
      max-width: 960px;
      margin: auto;
    }

    .form-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
    }

    .header-box {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 50%, #003f88 100%);
      color: white;
      border-radius: 16px 16px 0 0;
      padding: 30px 25px;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #000;
      margin-left: 5px;
    }

    .header-box h4 {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .header-box p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .form-control, .form-select {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      padding: 12px 24px;
      transform: background-color 0.3s ease, scale 0.3s ease;
    }

    .btn-blue:hover {
      background-color: #003f88;
      color: white;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

<div class="container my-5 onboard-wrapper">
  <div class="form-card">

    <div class="header-box">
      <h4>Welcome to Evolve Payments Platform!</h4>
      <p><i>Let's get your business onboarded.</i></p>
    </div>

    
    <form class="mt-4" method="POST" action="{% url 'onboarding' %}">
      {% csrf_token %}

      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="business_name">Business Name</label>
          <input type="text" name="business_name" id="business_name" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="business_email">Business Email</label>
          <input type="email" name="business_email" id="business_email" class="form-control" required />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="industry">Industry</label>
          <select name="industry" id="industry" class="form-select" required>
            <option selected disabled>Select Industry</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Construction">Construction</option>
            <option value="Education">Education</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Retail">Retail</option>
            <option value="Transportation & Logistics">Transportation & Logistics</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="company_size">Company Size</label>
          <select name="company_size" id="company_size" class="form-select" required>
            <option disabled selected>Number of Employees</option>
            <option>1-10</option>
            <option>11-50</option>
            <option>51-200</option>
            <option>200+</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col md-3 mb-3">
          <label class="form-label" for="country">Country</label>
          <select name="country" id="country" class="form-select" required>
            <option disabled selected>Select Country</option>
            <option value="Kenya">Kenya</option>
            <option value="Algeria">Algeria</option>
            <option value="Angola">Angola</option>
            <option value="Benin">Benin</option>
            <option value="Botswana">Botswana</option>
            <option value="Burkina Faso">Burkina Faso</option>
            <option value="Burundi">Burundi</option>
            <option value="Cabo Verde">Cabo Verde</option>
            <option value="Cameroon">Cameroon</option>
            <option value="Central African Republic">Central African Republic</option>
            <option value="Chad">Chad</option>
            <option value="Comoros">Comoros</option>
            <option value="Congo, Democratic Republic of the">Congo, Democratic Republic of the</option>
            <option value="Congo, Republic of the">Congo, Republic of the</option>
            <option value="Côte d'Ivoire">Côte d'Ivoire</option>
            <option value="Djibouti">Djibouti</option>
            <option value="Egypt">Egypt</option>
            <option value="Equatorial Guinea">Equatorial Guinea</option>
            <option value="Eritrea">Eritrea</option>
            <option value="Eswatini">Eswatini</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Gabon">Gabon</option>
            <option value="Gambia">Gambia</option>
            <option value="Ghana">Ghana</option>
            <option value="Guinea">Guinea</option>
            <option value="Guinea-Bissau">Guinea-Bissau</option>
            <option value="Lesotho">Lesotho</option>
            <option value="Liberia">Liberia</option>
            <option value="Libya">Libya</option>
            <option value="Madagascar">Madagascar</option>
            <option value="Malawi">Malawi</option>
            <option value="Mali">Mali</option>
            <option value="Mauritania">Mauritania</option>
            <option value="Mauritius">Mauritius</option>
            <option value="Morocco">Morocco</option>
            <option value="Mozambique">Mozambique</option>
            <option value="Namibia">Namibia</option>
            <option value="Niger">Niger</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Sao Tome and Principe">Sao Tome and Principe</option>
            <option value="Senegal">Senegal</option>
            <option value="Seychelles">Seychelles</option>
            <option value="Sierra Leone">Sierra Leone</option>
            <option value="Somalia">Somalia</option>
            <option value="South Africa">South Africa</option>
            <option value="South Sudan">South Sudan</option>
            <option value="Sudan">Sudan</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Togo">Togo</option>
            <option value="Tunisia">Tunisia</option>
            <option value="Uganda">Uganda</option>
            <option value="Zambia">Zambia</option>
            <option value="Zimbabwe">Zimbabwe</option>
          </select>
        </div>
        <div class="col md-3 mb-3">
          <label class="form-label" for="postal_code">Postal Code</label>
          <input type="text" name="postal_code" id="postal_code" class="form-control" required>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-blue btn-lg">Complete Setup</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>

</body>
</html>
