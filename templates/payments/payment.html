<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body data-create-order-url="{% url 'create_order' %}">
  <div class="container py-5">
    <div class="heading">
      <h1 class="fw-bold">Choose your plan</h1>
      <div class="toggle-wrapper">
        <span>Bill Monthly</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="billingToggle">
        </div>
        <span>Bill Yearly</span>
      </div>
    </div>
    <div class="row" id="user-plan-container">
      <!-- Plans will be injected here -->
    </div>
  </div>

  <!-- Load JavaScript -->
  <script src="{% static 'js/payment.js' %}"></script>
</body>
</html>
