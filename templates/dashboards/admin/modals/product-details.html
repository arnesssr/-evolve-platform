<!-- Product Details Modal -->
<div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productDetailsModalLabel">
          <i class="fas fa-box me-2"></i>Product Details
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pd_name" value="CRM Pro Suite" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="pd_description" rows="3" readonly>Customer relationship management</textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" id="pd_category" value="Software" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label">Vendor</label>
                <input type="text" class="form-control" id="pd_vendor" value="TechCorp Solutions" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-center">
              <div class="border rounded mb-2" style="width:120px;height:120px;overflow:hidden;margin:0 auto;">
                <img src="/static/images/products/crm-pro.png" alt="Product" style="width:100%;height:100%;object-fit:cover;">
              </div>
              <div class="fw-bold text-success fs-5" id="pd_price">$85.00</div>
              <div><span class="badge bg-success" id="pd_status">Active</span></div>
            </div>
          </div>
        </div>

        <hr>

        <div class="row g-3">
          <div class="col-md-4">
            <div class="border rounded p-3 h-100">
              <div class="text-muted small">Commission Rate</div>
              <div class="fw-bold" id="pd_commission">15%</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded p-3 h-100">
              <div class="text-muted small">Total Sales</div>
              <div class="fw-bold" id="pd_sales">1,247</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded p-3 h-100">
              <div class="text-muted small">Added</div>
              <div class="fw-bold" id="pd_added">Dec 15, 2023</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'platform_admin:products-form' %}" class="btn btn-primary">
          <i class="fas fa-edit me-1"></i>Edit Product
        </a>
      </div>
    </div>
  </div>
</div>
