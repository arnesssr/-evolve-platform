<!-- Product Details Modal -->
<div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productDetailsModalLabel">
          <i class="fas fa-box me-2"></i>Product Details
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pd_name" value="" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="pd_description" rows="3" readonly></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" id="pd_category" value="" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label">Vendor</label>
                <input type="text" class="form-control" id="pd_vendor" value="" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-center">
              <div class="border rounded mb-2 d-flex align-items-center justify-content-center bg-light" style="width:120px;height:120px;overflow:hidden;margin:0 auto;">
                <i class="fas fa-box text-secondary" style="font-size:48px;"></i>
              </div>
              <div class="fw-bold fs-5" id="pd_price">—</div>
              <div><span class="badge bg-secondary" id="pd_status">—</span></div>
            </div>
          </div>
        </div>

        <hr>

        <div class="row g-3">
          <div class="col-md-4">
            <div class="border rounded p-3 h-100">
              <div class="text-muted small">Commission Rate</div>
              <div class="fw-bold" id="pd_commission">—</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded p-3 h-100">
              <div class="text-muted small">Total Sales</div>
              <div class="fw-bold" id="pd_sales">0</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded p-3 h-100">
              <div class="text-muted small">Added</div>
              <div class="fw-bold" id="pd_added">—</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'platform_admin:products-form' %}" class="btn btn-primary">
          <i class="fas fa-edit me-1"></i>Edit Product
        </a>
      </div>
    </div>
  </div>
</div>
