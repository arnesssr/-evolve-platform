        <a href="{% url 'reseller:leads' %}" class="nav-item {% if 'leads' in request.resolver_match.url_name or 'referrals' in request.resolver_match.url_name %}active{% endif %}">

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mobile-menu-grid">
            <!-- Sales Section -->
            <div class="menu-section">
                <h6 class="menu-section-title">Sales</h6>
                <div class="menu-items">

                        <i class="bi bi-people-fill"></i>

                    <a href="{% url 'reseller:reports' %}" class="menu-item">

                    </a>
                </div>
            </div>
            
            <!-- Earnings Section -->
            <div class="menu-section">
                <h6 class="menu-section-title">Earnings</h6>
                <div class="menu-items">
                    <a href="{% url 'reseller:earnings_commissions' %}" class="menu-item">
                        <i class="bi bi-coin"></i>

                    </a>
                    <a href="{% url 'reseller:earnings_invoices' %}" class="menu-item">

                </div>

            <!-- Marketing Section -->
            <div class="menu-section">
                <h6 class="menu-section-title">Marketing</h6>
                <div class="menu-items">
                    <a href="{% url 'reseller:links' %}" class="menu-item">
                        <i class="bi bi-link-45deg"></i>
                        <span>Links</span>
                    </a>
                </div>
            </div>

            <div class="menu-section">
                <h6 class="menu-section-title">Account</h6>
                <div class="menu-items">
                    <a href="{% url 'reseller:profile_view' %}" class="menu-item">

                    </a>
                    <a href="{% url 'reseller:settings' %}" class="menu-item">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </a>
                    <a href="{% url 'logout' %}" class="menu-item text-danger">
                        <i class="bi bi-box-arrow-right"></i>

                    </a>
