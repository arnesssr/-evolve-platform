<form id="bank-form">
  <h3>Bank Payment Details</h3>
  <div class="form-group">
    <label for="bank-name">Bank Name</label>
    <input type="text" id="bank-name" name="bank_name" class="form-control" placeholder="Enter your bank name" required />
  </div>
  <div class="form-group">
    <label for="account-number">Account Number</label>
    <input type="text" id="account-number" name="account_number" class="form-control" placeholder="Enter your account number" required />
  </div>
  <div class="form-group">
    <label for="account-name">Account Name</label>
    <input type="text" id="account-name" name="account_name" class="form-control" placeholder="Enter the account holder name" required />
  </div>
  <div class="form-group">
    <label for="branch-code">Branch Code</label>
    <input type="text" id="branch-code" name="branch_code" class="form-control" placeholder="Enter branch code (optional)" />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
