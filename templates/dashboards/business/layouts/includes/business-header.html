<header class="header bg-white border-bottom px-3 py-2">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button class="btn btn-link p-0 me-3" onclick="toggleSidebar()" id="sidebar-toggle">
                <i class="fas fa-bars text-secondary"></i>
            </button>
            <h4 class="mb-0 text-primary fw-bold">
                {% block page_title %}Business Dashboard{% endblock %}
            </h4>
        </div>
        
        <div class="d-flex align-items-center gap-3">
            
            <!-- User Profile -->
            <div class="dropdown">
                <button class="btn btn-link p-0 d-flex align-items-center text-decoration-none" 
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" 
                         style="width: 40px; height: 40px;">
                        {% if user.first_name %}
                            <span class="text-white fw-bold">{{ user.first_name.0 }}{{ user.last_name.0 }}</span>
                        {% else %}
                            <i class="fas fa-user text-white"></i>
                        {% endif %}
                    </div>
                    <div class="text-start d-none d-md-block">
                        <div class="fw-medium text-dark">
                            {% if user.first_name %}
                                {{ user.first_name }} {{ user.last_name }}
                            {% else %}
                                {{ user.username }}
                            {% endif %}
                        </div>
                        <small class="text-muted">Business Account</small>
                    </div>
                    <i class="fas fa-chevron-down text-muted ms-2"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0">
                    <li>
                        <a class="dropdown-item py-2" href="{% url 'business-support' %}">
                            <i class="fas fa-life-ring me-2"></i> Support Center
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item py-2" href="{% url 'business-billing' %}">
                            <i class="fas fa-receipt me-2"></i> Billing & Invoices
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item py-2 text-danger" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<style>
    .header {
        position: sticky;
        top: 0;
        z-index: 1020;
        backdrop-filter: blur(10px);
    }
    
    .dropdown-menu {
        border-radius: 10px;
        padding: 0.5rem 0;
    }
    
    .dropdown-item {
        padding: 0.5rem 1rem;
        transition: all 0.2s ease;
    }
    
    .dropdown-item:hover {
        background-color: #f8f9fa;
        transform: translateX(2px);
    }
    
    .dropdown-header {
        background-color: #f8f9fa !important;
        border-radius: 10px 10px 0 0;
    }
    
    .dropdown-footer {
        border-top: 1px solid #dee2e6;
        background-color: #f8f9fa;
        border-radius: 0 0 10px 10px;
    }
    
    .dropdown-footer a {
        color: var(--primary-color);
        font-weight: 500;
    }
    
    .dropdown-footer a:hover {
        color: var(--secondary-color);
    }
</style>
