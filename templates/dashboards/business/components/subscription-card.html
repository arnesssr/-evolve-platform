<div class="card h-100">
    <div class="card-body text-center">
        <div class="text-{{ status|default:'primary' }} mb-3">
            <i class="fas fa-{{ icon|default:'credit-card' }} fa-3x"></i>
        </div>
        <h3 class="mb-1">{{ value|default:'0' }}</h3>
        <p class="text-muted mb-0">{{ title|default:'Subscription' }}</p>
        {% if description %}
            <small class="text-muted">{{ description }}</small>
        {% endif %}
    </div>
</div>
