services:
  - type: web
    name: evolve-platform
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --threads 2 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: evolve-platform.onrender.com,.onrender.com,localhost,127.0.0.1
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.13
    # This is the key part - run migrations after deployment
    preDeployCommand: python manage.py migrate --noinput
