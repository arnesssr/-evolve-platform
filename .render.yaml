services:
  - type: web
    name: evolve-platform
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      # Email (set these values in Render dashboard)
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: 
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        value: 
      - key: EMAIL_HOST_PASSWORD
        value: 
      - key: DEFAULT_FROM_EMAIL
        value: no-reply@evolvepay.local
      # SMSLeopard
      - key: SMSLEOPARD_API_KEY
        value: 
      - key: SMSLEOPARD_API_SECRET
        value: 
      - key: SMSLEOPARD_ACCESS_TOKEN
        value: 
    postDeployCommand: |
      python manage.py migrate

